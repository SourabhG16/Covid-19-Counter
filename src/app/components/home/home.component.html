<div class='jumbotron bg-white text-center'>
    <h2 class='display-4'>Covid-19 Tracker</h2>
    <hr>
    <app-dashboard-card [totalConfirmedCases]='totalConfirmedCases' 
    [totalActiveCases]='totalActiveCases' [totalDeaths]='totalDeaths' [totalRecoveredCases]='totalRecoveredCases'
    ></app-dashboard-card>
</div>
<hr>
<div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select Case Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='c' value='c' #c (click)='updateChart(c)' name="CaseType" checked="" tabindex="0" class="hidden">
          <label for='c'>Comfirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='a' value='a' #a (click)='updateChart(a)' name="CaseType" tabindex="0" class="hidden">
          <label for='a'>Active</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='r' value='r' #r (click)='updateChart(r)' name="CaseType" tabindex="0" class="hidden">
          <label for='r'>Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='d' value='d' #d (click)='updateChart(d)' name="CaseType" tabindex="0" class="hidden">
          <label for='d'>Death</label>
        </div>
      </div>
    </div>
<hr>
<div class='row'>  
<div class='col'><google-chart [data]="pieChart"></google-chart></div>
<div class='col'><google-chart [data]="ColumnChart"></google-chart></div>
</div>
